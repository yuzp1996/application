trigger:
- master

resources:
  repositories:
    - repository: templates
      type: github
      name: yuzp1996/application
      ref: refs/heads/master # optional ref to pin to

jobs:
- template: common.yml@templates  # Template reference
  parameters:
    vmImage: 'windows-latest'
